<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Background</title>
    <style>
        body {
            background-color: rgb(207, 42, 42);
            h1, p {
            color: black;
        }
        }
    </style>
</head>
<body>

    <h1>Bonjour, Stackblitz !</h1>
    <p>Voici ma page HTML test</p>


<script type="module">
    const url = import.meta.env.VITE_SUPABASE_URL;
    const key = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const table = import.meta.env.VITE_SUPABASE_TABLE;
  
    fetch(`${url}/rest/v1/${table}?select=*`, {
      headers: {
        apikey: key,
        Authorization: `Bearer ${key}`
      }
    })
    .then(res => res.json())
    .then(data => {
      console.log(data);
      // Ou afficher dans la page...
    })
    .catch(err => console.error(err));
  </script>

</body>
</html>
